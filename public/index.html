<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Motivasi.AI — Dapatkan Motivasi Hari Ini</title>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main class="container">
    <header class="header">
      <h1>Motivasi.AI</h1>
      <small>Powered by AI &amp; Firebase</small>
    </header>

    <section class="card input-card">
      <label>Ceritakan situasimu atau ketik kata kunci:</label>
      <textarea id="prompt" placeholder="Misal: saya kurang percaya diri saat presentasi..."></textarea>

      <div class="actions">
        <select id="tone">
          <option value="inspirational">Inspiratif</option>
          <option value="calm">Tenang</option>
          <option value="energetic">Semangat / Energetik</option>
          <option value="short">Singkat & Tegas</option>
        </select>
        <button id="generateBtn">Dapatkan Motivasi</button>
      </div>
    </section>

    <section id="resultCard" class="card result-card hidden">
      <h2>Motivasimu</h2>
      <p id="resultText"></p>
      <div class="actions">
        <button id="saveBtn">Simpan</button>
        <button id="copyBtn">Salin</button>
      </div>
    </section>

    <section class="card history-card">
      <h3>Riwayat</h3>
      <div id="historyList">
        <p class="placeholder">Belum ada riwayat — buat motivasi pertama kamu!</p>
      </div>
    </section>

    <footer>
      <p>Tip: isi prompt dengan detail untuk hasil lebih personal.</p>
    </footer>
  </main>

  <script type="module" src="./firebase.js"></script>
  <script type="module" src="./app.js"></script>
</body>
</html>
