<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Zenith.ai</title>

  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main class="container">
    <header class="header">
      <h1>Zenith.AI</h1>
      <small>Powered by Fizzx &amp; Team</small>
    </header>

    <section class="card input-card">
      <label>Ceritakan situasimu atau ketik kata kunci:</label>
      <textarea id="prompt" placeholder="Misal: saya kurang percaya diri saat presentasi..."></textarea>

      <div class="tone-actions">
        <label>Pilih gaya motivasi:</label>
        <div class="tone-options">
          <button data-tone="inspirational" class="tone-btn active">Inspiratif</button>
          <button data-tone="calm" class="tone-btn">Tenang</button>
          <button data-tone="energetic" class="tone-btn">Semangat</button>
          <button data-tone="short" class="tone-btn">Singkat</button>
        </div>
      </div>

      <button id="generateBtn" class="generate-btn">Dapatkan Motivasi</button>
    </section>

    <section id="resultCard" class="card result-card hidden">
      <h2>Motivasimu</h2>
      <p id="resultText"></p>
      <div class="result-actions">
        <button id="saveBtn">Simpan</button>
        <button id="copyBtn">Salin</button>
      </div>
    </section>

    <section class="card history-card">
      <h3>Riwayat</h3>
      <div id="historyList">
        <p class="placeholder">Belum ada riwayat — buat motivasi pertama kamu!</p>
      </div>
    </section>

<div id="tombol-container">
  <h6>Sawer Atmin Disini!</h6>
  <a href="https://saweria.co/Fizzx" class="saweria-button" target="_blank">
    <span>💰</span> Dukung Saya di Saweria
  </a>
</div>

<div id="tombol-container">
  <h6>Web Lain Atmin Disini!</h6>
  <a href="https://zenith-ai-capt.vercel.app" class="saweria-button" target="_blank">
    <span>🌐</span> Zenith.AI Auto Caption
  </a>
</div>
    <footer>
      <p>Tips: isi prompt dengan detail untuk hasil lebih personal.</p>
    </footer>
  </main>

  <script type="module" src="./firebase.js"></script>
  <script type="module" src="./app.js"></script>
</body>
</html>
